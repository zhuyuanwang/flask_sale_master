<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../static/css/font.css">
    <link rel="stylesheet" href="../../static/css/xadmin.css">
    <link rel="stylesheet" href="../../static/css/register.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="../../static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../static/js/xadmin.js"></script>
    <style>
        body{
            background: -moz-linear-gradient(#E0FFFF , #FFFAFA);
             background: linear-gradient(#E0FFFF , #FFFAFA);
        }
    </style>
</head>
<body>

    <div class="login-main">
    <header class="layui-elip">注册页</header>
        <form method="post" class="layui-form" >

        <div class="layui-input-inline">
            <!-- 用户名 -->
            <div class="layui-inline" style="width: 85%">
               {{form.account}}
            </div>
            <!-- 对号 -->
            <div class="layui-inline">
                <i class="layui-icon" id="ri" style="color: green;font-weight: bolder;" hidden></i>
            </div>
            <!-- 错号 -->
            <div class="layui-inline">
                <i class="layui-icon" id="wr" style="color: red; font-weight: bolder;" hidden>ဆ</i>
            </div>
        </div>
            <!-- 密码 -->
        <div class="layui-input-inline">
            <div class="layui-inline" style="width: 85%">
                {{form.pwd}}
            </div>
            <!-- 对号 -->
            <div class="layui-inline">
                <i class="layui-icon" id="pri" style="color: green;font-weight: bolder;" hidden></i>
            </div>
            <!-- 错号 -->
            <div class="layui-inline">
                <i class="layui-icon" id="pwr" style="color: red; font-weight: bolder;" hidden>ဆ</i>
            </div>
        </div>
            <!-- 确认密码 -->
        <div class="layui-input-inline">
            <div class="layui-inline" style="width: 85%">
                {{form.repwd}}
            </div>
            <!-- 对号 -->
            <div class="layui-inline">
                <i class="layui-icon" id="rpri" style="color: green;font-weight: bolder;" hidden></i>
            </div>
            <!-- 错号 -->
            <div class="layui-inline">
                <i class="layui-icon" id="rpwr" style="color: red; font-weight: bolder;" hidden>ဆ</i>
            </div>
        </div>

            <div class="layui-input-inline">
            <!-- 真实姓名 -->
            <div class="layui-inline" style="width: 85%">
               {{form.name}}
            </div>
        </div>
        <div class="layui-input-inline">
            <!-- 性别 -->
            <div class="layui-inline" style="width: 85%">
               {{form.sex}}
            </div>
        </div>

                    <div class="layui-input-inline">
            <!-- 电话 -->
            <div class="layui-inline" style="width: 85%">
               {{form.phone}}
            </div>
        </div>


                    <div class="layui-input-inline">
            <!-- 邮箱 -->
            <div class="layui-inline" style="width: 85%">
               {{form.mail}}
            </div>
        </div>

        <div class="layui-input-inline login-btn" style="width: 85%">
             {{ form.csrf_token }}
            {{form.submit}}
        </div>
        {% for message in get_flashed_messages() %}
    	<script>
            layui.use('layer', function(){
  var layer = layui.layer;
  layer.msg('{{ message }}');
});

        </script>
    {% endfor %}
    </form>
         <hr style="width: 85%" />
        <p style="width: 85%"><a href="{{url_for('admin.login')}}" class="fl">已有账号？立即登录</a><a href="javascript:;" class="fr">忘记密码？</a></p>
</div>



</body>
<script src="../frame/layui/layui.js"></script>


</html>
